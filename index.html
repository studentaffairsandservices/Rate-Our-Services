<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Rating Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap');
        
        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --star-1: #ef4444;
            --star-2: #f59e0b;
            --star-3: #10b981;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --success: #10b981;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 25px -5px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(100px);
            -webkit-backdrop-filter: blur(100px);
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: radial-gradient(circle at 30% 50%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 70% 50%, rgba(239, 68, 68, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 50% 80%, rgba(16, 185, 129, 0.15) 0%, transparent 50%);
            z-index: 0;
        }

        .container {
            max-width: 560px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                #fbbf24 0%,
                #f59e0b 12.5%,
                #ef4444 25%,
                #ec4899 37.5%,
                #a855f7 50%,
                #6366f1 62.5%,
                #3b82f6 75%,
                #06b6d4 87.5%,
                #10b981 100%
            );
            border-radius: 24px 24px 0 0;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Google Sans', 'Product Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 2rem;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 400;
        }

        /* Service Input Section */
        .service-section {
            margin-bottom: 32px;
        }

        .section-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            letter-spacing: -0.01em;
        }

        .service-input {
            width: 100%;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .service-input:focus {
            outline: none;
            border-color: var(--text-secondary);
            background: var(--bg-secondary);
            box-shadow: 0 0 0 3px rgba(100, 116, 139, 0.1);
        }

        .service-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        /* Rating Section */
        .rating-section {
            margin-bottom: 32px;
        }

        .rating-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .rating-button {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 24px 12px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .rating-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            border-color: currentColor;
        }

        .rating-button.selected {
            background: var(--bg-secondary);
            border-color: currentColor;
            border-width: 2.5px;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px -2px currentColor;
        }

        .rating-button.star-1 {
            color: var(--star-1);
        }

        .rating-button.star-2 {
            color: var(--star-2);
        }

        .rating-button.star-3 {
            color: var(--star-3);
        }

        .rating-icon {
            font-size: 2rem;
            transition: transform 0.2s ease;
        }

        .rating-button:hover .rating-icon {
            transform: scale(1.1);
        }

        .rating-button.selected .rating-icon {
            transform: scale(1.15);
            animation: pop 0.4s ease;
        }

        @keyframes pop {
            0%, 100% { transform: scale(1.15); }
            50% { transform: scale(1.25); }
        }

        .rating-text {
            font-weight: 600;
            font-size: 0.75rem;
            color: var(--text-primary);
            text-align: center;
            line-height: 1.3;
        }

        /* Feedback Section */
        .feedback-section {
            margin-bottom: 0;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .feedback-section.visible {
            opacity: 1;
            max-height: 280px;
            margin-bottom: 24px;
        }

        .feedback-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            letter-spacing: -0.01em;
        }

        .feedback-optional {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-left: 6px;
        }

        textarea {
            width: 100%;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            resize: vertical;
            min-height: 110px;
            transition: all 0.2s ease;
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
            border-color: var(--text-secondary);
            background: var(--bg-secondary);
            box-shadow: 0 0 0 3px rgba(100, 116, 139, 0.1);
        }

        textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        /* Submit Section */
        .submit-section {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .submit-section.visible {
            opacity: 1;
            max-height: 80px;
        }

        .submit-button {
            width: 100%;
            background: var(--text-primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
        }

        .submit-button:hover {
            background: #1e293b;
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            position: fixed;
            top: 24px;
            right: 24px;
            background: var(--success);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 10px 40px rgba(16, 185, 129, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .success-message.show {
            transform: translateX(0);
        }

        .success-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            font-size: 12px;
        }

        @media (max-width: 600px) {
            .card {
                padding: 36px 28px;
                border-radius: 20px;
            }

            h1 {
                font-size: 1.75rem;
            }

            .rating-buttons {
                gap: 10px;
            }

            .rating-button {
                padding: 20px 8px;
            }

            .rating-icon {
                font-size: 1.75rem;
            }

            .rating-text {
                font-size: 0.7rem;
            }

            .success-message {
                top: 16px;
                right: 16px;
                left: 16px;
                transform: translateY(-100px);
            }

            .success-message.show {
                transform: translateY(0);
            }
        }

        @media (max-height: 700px) {
            body {
                align-items: flex-start;
                padding-top: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Rate Our Service</h1>
                <p class="subtitle">Your feedback helps us serve you better</p>
            </div>

            <!-- Service Input Section -->
            <div class="service-section">
                <div class="section-label">What service was provided to you?</div>
                <input 
                    type="text" 
                    class="service-input" 
                    id="serviceInput"
                    placeholder="e.g., ID Services, Lost and Found, Student Concerns..."
                    maxlength="200"
                />
            </div>

            <!-- Rating Section -->
            <div class="rating-section">
                <div class="section-label">Rate the service</div>
                <div class="rating-buttons">
                    <button class="rating-button star-3" data-rating="⭐⭐⭐ Exceeds Expectations" onclick="selectRating('⭐⭐⭐ Exceeds Expectations', this)">
                        <div class="rating-icon">⭐⭐⭐</div>
                        <div class="rating-text">Exceeds<br>Expectations</div>
                    </button>
                    <button class="rating-button star-2" data-rating="⭐⭐ Meets Expectations" onclick="selectRating('⭐⭐ Meets Expectations', this)">
                        <div class="rating-icon">⭐⭐</div>
                        <div class="rating-text">Meets<br>Expectations</div>
                    </button>
                    <button class="rating-button star-1" data-rating="⭐ Not Satisfied" onclick="selectRating('⭐ Not Satisfied', this)">
                        <div class="rating-icon">⭐</div>
                        <div class="rating-text">Not<br>Satisfied</div>
                    </button>
                </div>
            </div>

            <!-- Feedback Section -->
            <div class="feedback-section" id="feedbackSection">
                <div class="feedback-label">
                    Tell us more
                    <span class="feedback-optional">(Optional)</span>
                </div>
                <textarea 
                    id="feedbackText" 
                    placeholder="Help us improve by sharing more details about your experience..."
                ></textarea>
            </div>

            <!-- Submit Section -->
            <div class="submit-section" id="submitSection">
                <button class="submit-button" id="submitButton" onclick="submitFeedback()">
                    Submit Rating
                </button>
            </div>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        <span class="success-icon">✓</span>
        <span>Rating submitted successfully!</span>
    </div>

    <script>
        // IMPORTANT: Replace this with your Google Apps Script Web App URL
        const GOOGLE_SHEET_URL = 'https://script.google.com/macros/s/AKfycbxm_j-MPKmfY4xdH1BRfnRQsm59saTleHuTfzF8hvX8lOPm8IKCblC4HHpuVLZ0sEVV/exec';
        
        let selectedRating = null;

        function selectRating(rating, button) {
            // Remove selected class from all buttons
            document.querySelectorAll('.rating-button').forEach(btn => {
                btn.classList.remove('selected');
            });

            // Add selected class to clicked button
            button.classList.add('selected');
            selectedRating = rating;

            // Show feedback section and submit button
            const feedbackSection = document.getElementById('feedbackSection');
            const submitSection = document.getElementById('submitSection');
            
            feedbackSection.classList.add('visible');
            submitSection.classList.add('visible');
        }

        async function submitFeedback() {
            const service = document.getElementById('serviceInput').value.trim();
            
            if (!service) {
                alert('Please enter the service that was provided to you.');
                document.getElementById('serviceInput').focus();
                return;
            }

            if (!selectedRating) {
                alert('Please select a rating before submitting.');
                return;
            }

            const feedback = document.getElementById('feedbackText').value.trim();

            // Get current date and time
            const now = new Date();
            const date = now.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit' 
            });
            const time = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit',
                hour12: true 
            });

            const feedbackData = {
                date: date,
                time: time,
                service: service,
                rating: selectedRating,
                feedback: feedback || 'No additional feedback'
            };

            console.log('Feedback data:', feedbackData);

            // Submit to Google Sheets
            if (GOOGLE_SHEET_URL && GOOGLE_SHEET_URL !== 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                try {
                    const submitButton = document.getElementById('submitButton');
                    submitButton.disabled = true;
                    submitButton.textContent = 'Submitting...';

                    await fetch(GOOGLE_SHEET_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        cache: 'no-cache',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        redirect: 'follow',
                        body: JSON.stringify(feedbackData)
                    });

                    showSuccessMessage();
                    resetForm();
                } catch (error) {
                    console.error('Error submitting feedback:', error);
                    showSuccessMessage();
                    resetForm();
                }
            } else {
                console.warn('Google Sheet URL not configured. Add your URL in the GOOGLE_SHEET_URL variable.');
                showSuccessMessage();
                resetForm();
            }
        }

        function showSuccessMessage() {
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('show');

            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        }

        function resetForm() {
            selectedRating = null;
            document.getElementById('serviceInput').value = '';
            document.getElementById('feedbackText').value = '';
            document.querySelectorAll('.rating-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.getElementById('feedbackSection').classList.remove('visible');
            document.getElementById('submitSection').classList.remove('visible');
            
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = false;
            submitButton.textContent = 'Submit Rating';
        }
    </script>
</body>
</html>
